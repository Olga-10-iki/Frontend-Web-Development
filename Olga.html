<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
      body {
          margin: 0;
          padding: 0;
          height: 100vh;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: url('https://images.unsplash.com/photo-1535223289827-42f1e9919769?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
          background-size: cover;
          display: flex;
          justify-content: center;
          align-items: center;
          backdrop-filter: blur(6px);
      }

      .converter {
          background: rgba(255, 255, 255, 0.85);
          padding: 40px 30px;
          border-radius: 16px;
          width: 100%;
          max-width: 420px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .converter h2 {
          margin-bottom: 25px;
          color: #5a4e4d;
          font-size: 28px;
          text-align: center;
      }

      label {
          display: block;
          margin: 12px 0 5px;
          color: #7d6a6a;
          font-weight: 600;
      }

      select, input {
          width: 100%;
          padding: 12px 14px;
          margin-bottom: 10px;
          border: 1px solid #d4bebe;
          border-radius: 10px;
          font-size: 16px;
          background-color: #fdfaf7;
          color: #5a4e4d;
          transition: border 0.3s ease;
      }

      select:focus, input:focus {
          border-color: #c19a8c;
          outline: none;
      }

      button {
          width: 100%;
          padding: 14px;
          background: #c7a99e;
          color: white;
          font-size: 16px;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          font-weight: bold;
          transition: background 0.3s ease;
      }

      button:hover {
          background: #b68e84;
      }

      .result {
          margin-top: 20px;
          font-size: 18px;
          color: #403636;
          text-align: center;
          font-weight: 600;
      }
  </style>
</head>
<body>
<div class="converter">
  <h2>Currency Converter</h2>

  <label for="from">Convert from:</label>
  <select id="from">
    <option value="USD">USD</option>
    <option value="JPY">JPY</option>
    <option value="EUR">EUR</option>
    <option value="RUB">RUB</option>
    <option value="GBP">GBP</option>
    <option value="RWF">RWF</option>
    <option value="NRA">NRA</option>
    <option value="SHL">SHL</option>
  </select>

  <label for="to">Convert to:</label>
  <select id="to">
    <option value="USD">USD</option>
    <option value="JPY">JPY</option>
    <option value="EUR">EUR</option>
    <option value="RUB">RUB</option>
    <option value="GBP">GBP</option>
    <option value="RWF">RWF</option>
    <option value="NRA">NRA</option>
    <option value="SHL">SHL</option>
  </select>

  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" min="0">

  <button onclick="convert()">Convert</button>

  <div class="result" id="result"></div>
</div>

<script>
  const currencies = {
    USD: 1.0,
    JPY: 113.5,
    EUR: 0.89,
    RUB: 74.36,
    GBP: 0.75,
    RWF: 9.86,
    NRA: 1200,
    SHL: 2900,
  };

  function convert() {
    const from = document.getElementById("from").value.toUpperCase();
    const to = document.getElementById("to").value.toUpperCase();
    const amount = parseFloat(document.getElementById("amount").value);
    const resultDiv = document.getElementById("result");

    if (!currencies[from]) {
      resultDiv.textContent = "Unknown currency: " + from;
      return;
    }

    if (!currencies[to]) {
      resultDiv.textContent = "Unknown currency: " + to;
      return;
    }

    if (isNaN(amount) || amount < 0) {
      resultDiv.textContent = "Invalid amount.";
      return;
    }

    const converted = (amount / currencies[from]) * currencies[to];
    resultDiv.textContent = `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
  }
</script>
</body>
</html>
